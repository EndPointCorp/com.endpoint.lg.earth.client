space.activity.type=interactivespaces_native
space.activity.executable=com.endpoint.lg.earth.client-1.0.0.dev.jar
space.activity.java.class=com.endpoint.lg.earth.client.EarthClientActivity

space.activity.name=Google Earth client with ViewSync
space.activity.log.level=info

space.activity.component.native.executable.linux=/opt/google/earth/free/googleearth
space.activity.component.native.executable.flags.linux= -name ${lg.earth.window.name} -sConnection/disableRequestBatching=true ${lg.earth.viewSync.flags} ${lg.earth.spaceNavigator.flags}

lg.earth.launcher.location=/opt/google/earth/free/googleearth

lg.earth.gui.hidden=false
lg.earth.gui.compassNavigation=2
lg.earth.gui.movementVisualization=true
lg.earth.gui.showStatusBar=true
lg.earth.gui.flytoSpeed=0.18

lg.earth.render.anisotropicFiltering=2
lg.earth.render.highQualityTerrain=false
lg.earth.render.iconSize=1
lg.earth.render.use3dImagery=true
lg.earth.render.textureCompression=false

lg.earth.cache.memorySize=128
lg.earth.cache.diskSize=512

lg.earth.viewSync.send=false
lg.earth.viewSync.receive=false
lg.earth.viewSync.hostname=10.42.42.255
lg.earth.viewSync.port=42000
lg.earth.viewSync.horizFov=65
lg.earth.viewSync.yawOffset=0
lg.earth.viewSync.pitchOffset=0
lg.earth.viewSync.rollOffset=0
lg.earth.viewSync.queryFile=/var/tmp/ge_queryfile
lg.earth.viewSync.flags= -sViewSync/send=${lg.earth.viewSync.send} -sViewSync/receive=${lg.earth.viewSync.receive} -sViewSync/hostname=${lg.earth.viewSync.hostname} -sViewSync/port=${lg.earth.viewSync.port} -sViewSync/horizFov=${lg.earth.viewSync.horizFov} -sViewSync/yawOffset=${lg.earth.viewSync.yawOffset} -sViewSync/pitchOffset=${lg.earth.viewSync.pitchOffset} -sViewSync/rollOffset=${lg.earth.viewSync.rollOffset} -sViewSync/queryFile=${lg.earth.viewSync.queryFile}

lg.earth.spaceNavigator.device=/dev/input/v_spacenav
lg.earth.spaceNavigator.gutterValue=0.1
lg.earth.spaceNavigator.sensitivity=1.0
lg.earth.spaceNavigator.sensitivityYaw=0.0035
lg.earth.spaceNavigator.sensitivityPitch=0.01
lg.earth.spaceNavigator.sensitivityRoll=0.01
lg.earth.spaceNavigator.sensitivityX=0.25
lg.earth.spaceNavigator.sensitivityY=0.25
lg.earth.spaceNavigator.sensitivityZ=0.025
lg.earth.spaceNavigator.flags= -sSpaceNavigator/device=${lg.earth.spaceNavigator.device} -sSpaceNavigator/gutterValue=${lg.earth.spaceNavigator.gutterValue} -sSpaceNavigator/sensitivityYaw=${lg.earth.spaceNavigator.sensitivityYaw} -sSpaceNavigator/sensitivityPitch=${lg.earth.spaceNavigator.sensitivityPitch} -sSpaceNavigator/sensitivityRoll=${lg.earth.spaceNavigator.sensitivityRoll} -sSpaceNavigator/sensitivityX=${lg.earth.spaceNavigator.sensitivityX} -sSpaceNavigator/sensitivityY=${lg.earth.spaceNavigator.sensitivityY} -sSpaceNavigator/sensitivityZ=${lg.earth.spaceNavigator.sensitivityZ} -sSpaceNavigator/zeroPitch=0.0 -sSpaceNavigator/zeroRoll=0.0 -sSpaceNavigator/zeroYaw=0.0 -sSpaceNavigator/zeroX=0.0 -sSpaceNavigator/zeroY=0.0 -sSpaceNavigator/zeroZ=0.0

# GE Common Settings Layers: alphabetical order
lg.earth.layers.earth.borders.coastLines=false
lg.earth.layers.earth.borders.international=false
lg.earth.layers.earth.borders.statesAndProvinces=false
lg.earth.layers.earth.borders.waterBodies=false
lg.earth.layers.earth.buildings.gray=true
lg.earth.layers.earth.buildings.photoRealistic=true
lg.earth.layers.earth.buildings.trees=true
lg.earth.layers.earth.labels.countries=true
lg.earth.layers.earth.labels.islands=false
lg.earth.layers.earth.labels.localPlaceNames=false
lg.earth.layers.earth.labels.populatedPlaces=false
lg.earth.layers.earth.labels.regionsAndCounties=false
lg.earth.layers.earth.labels.statesAndProvinces=false
lg.earth.layers.earth.labels.waterBodies=true
lg.earth.layers.earth.roads=false

lg.earth.kml.syncBase=http://localhost:81/sync
lg.earth.kml.defaultView=<LookAt><longitude>-122.4661297737901</longitude><latitude>37.71903477888115</latitude><altitude>0</altitude><heading>42.60360249388481</heading><tilt>66.02791701475958</tilt><range>36611.51655091633</range><gx:altitudeMode>relativeToSeaFloor</gx:altitudeMode></LookAt>
lg.earth.kml.defaultViewLat=0.0
lg.earth.kml.defaultViewLon=0.0

lg.earth.screen.index=0

lg.earth.window.name=generic
lg.earth.window.oversize.above=0
lg.earth.window.oversize.below=0

## Routes
space.activity.ros.node.name=liquidgalaxy/earth/client/${lg.earth.window.name}

# input
space.activity.routes.inputs=input00
space.activity.route.input.input00=/liquidgalaxy/earth/input00

# output
space.activity.routes.outputs=output00
space.activity.route.output.output00=/liquidgalaxy/earth/output00
